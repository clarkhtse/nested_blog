---
layout: default
header_class: compact
---

<article>
  <header>
    <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
    <p class="date">{{ page.date | date_to_string }}</p>
  </header>
  {{ content }}

  {% if page.hn %}
    <p><i><a href="{{ page.hn }}">Discuss this post on HN</a>.</i></p>
  {% endif %}
</article>
