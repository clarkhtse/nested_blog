<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{{ page.title }}</title>

    <meta name="author" content="{{ site.author.name }}">
    <meta name="description" content="{{ site.tagline }}">

    <link rel="alternate" type="application/atom+xml" href="http://feeds.feedburner.com/{{ site.author.feedburner }}">
    <link href="/assets/css/all.css" media="screen" rel="stylesheet" type="text/css">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  </head>
  <body>
    <header class="{{ page.header_class }}">
      <div class="container">
        <a class="logo" href="/">
          <div class="label">
            <h1>{{ site.title }}</h1>
            <h2>{{ site.tagline }}</h2>
          </div>
        </a>
        <nav>
          <ul>
            <li><a href="/projects.html">projects</a></li>
            <li><a href="http://github.com/{{ site.author.github }}">github</a></li>
            <li><a href="http://twitter.com/{{ site.author.twitter }}">twitter</a></li>
            <li><a href="mailto:{{ site.author.email }}">email</a></li>
            <li><a href="http://feeds.feedburner.com/{{ site.author.feedburner }}">feed</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section>
      {{ content }}
    </section>
    <footer>
      <p>
        Copying is an act of love. Love is not subject to law.
      </p>
    </footer>
    {% include gauges %}
  </body>
</html>
